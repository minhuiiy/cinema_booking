org.gradle.jvmargs=-Xmx2G -Xms512m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=false
org.gradle.workers.max=4
kotlin.daemon.memory.max=1G
android.useAndroidX=true
android.enableJetifier=true
## Workaround Kotlin incremental compilation crash on Windows when files span different drive roots
## See error: "this and base files have different roots" from Kotlin compiler
kotlin.incremental=false