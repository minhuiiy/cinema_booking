<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Recommended modern meta for PWA capability -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cinema_booking">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>cinema_booking</title>
  <link rel="manifest" href="manifest.json">

  <meta name="google-signin-client_id"
    content="889070575238-ib38fniej5s040764d425g5ujffph6kv.apps.googleusercontent.com">

  <!-- Load optional environment file that defines window.__GMAPS_API_KEY -->
  <script src="env.js" defer></script>

  <!-- Dynamically inject Google Maps JS API script. Replace the env value with your real key. -->
  <script>
    (function () {
      // Only load Google Maps if a valid key is present.
      var key = window.__GMAPS_API_KEY;
      if (!key || typeof key !== 'string' || !key.trim()) {
        console.warn('[Google Maps] API key is missing. Set window.__GMAPS_API_KEY in web/env.js');
        return; // Skip loading the Maps script to avoid console errors.
      }
      var script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?key=' + encodeURIComponent(key) + '&loading=async';
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    })();
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
